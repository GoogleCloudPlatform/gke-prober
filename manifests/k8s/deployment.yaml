apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: gke-prober
  name: gke-prober
  namespace: gke-prober-system # kpt-set: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: gke-prober
  template:
    metadata:
      labels:
        k8s-app: gke-prober
    spec:
      serviceAccountName: gke-prober
      containers:
      - command:
        - /gke-prober
        image: gcr.io/my-gcp-project/gke-prober:latest
        name: gke-prober
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: METRIC_PREFIX
          value: kube-prober
        - name: ENABLE_CLUSTER_PROBES
          value: "true"
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
          httpGet:
            port: 8081
            path: /liveness
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      # pre-built 'prometheus-to-sd' sidecar container to export prometheus
      # metrics to Stackdriver
      - name: prometheus-to-sd
        image: gcr.io/google-containers/prometheus-to-sd:v0.9.2
        command: ["/monitor"]
        args:
        - --source=gke-prober:http://localhost:8080
        - --stackdriver-prefix=custom.googleapis.com
        - --pod-id=$(POD_ID)
        - --namespace-id=$(POD_NAMESPACE)
        - --scrape-interval=15s
        - --export-interval=15s
        env:
        # save Kubernetes metadata as environment variables for use in metrics
        - name: POD_ID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
